<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title> 
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="input-box">
            <div class="display-box">

            </div>
            <input type="text" id="text" id="totalaccum" name="total" placeholder="0">
        </div>
        <div class="calc-btns">
            <button class="clear-btn">C</button>
            <button class="backspace-btn">[<-]</button>
            <button class="operator-btn num-op-button" id="/">/</button>
            <button class="operator-btn num-op-button" id="*">*</button>
            <button class="number-btn num-op-button">7</button>
            <button class="number-btn num-op-button">8</button>
            <button class="number-btn num-op-button">9</button>
            <button class="operator-btn num-op-button" id="-">-</button>
            <button class="number-btn num-op-button">4</button>
            <button class="number-btn num-op-button">5</button>
            <button class="number-btn num-op-button">6</button>
            <button class="operator-btn num-op-button" id="+">+</button>
            <button class="number-btn num-op-button">1</button>
            <button class="number-btn num-op-button">2</button>
            <button class="number-btn num-op-button">3</button>
            <button class="equal-btn">=</button>
            <button class="number-btn num-op-button" id="zero">0</button>
            <button class="decimal-btn num-op-button" id=".">.</button>
        </div>
    </div>
</body>
